<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="roadmap.js"></script>
    <script defer src="news.js"></script>
    <script defer src="app.js"></script>
    <script defer src="training.js"></script>
</head>
<body class="container mt-4">
    <header>
        <nav>
            <ul class="nav btn-group d-flex justify-content-center my-4" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab" aria-selected="true" onclick="setSelectedPath('Home')">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link rounded-5 dropdown-toggle" id="profile-tab2" data-bs-toggle="dropdown" type="button" aria-expanded="false" aria-selected="false">Roadmap</button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item" type="button" onclick="setSelectedPath('Backend')">Backend</button></li>
                        <li><button class="dropdown-item" type="button" onclick="setSelectedPath('Frontend')">Frontend</button></li>
                        <li><button class="dropdown-item" type="button" onclick="setSelectedPath('Full Stack')">Full Stack</button></li>
                    </ul>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link rounded-5" id="news-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick="showNews()">News</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link rounded-5" id="training-tab" data-bs-toggle="tab" type="button" role="tab" aria-selected="false" onclick="showTraining()">Training</button>
                </li>
            </ul>
        </nav>
    </header>
    <div id="roadmapContainer" class="row"></div>
    <div class="modal fade" id="techModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalDescription"></p>
                    <iframe id="modalVideo" class="w-100" height="315" frameborder="0" allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
